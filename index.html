<!DOCTYPE html>
<!--
tag table e div.
Svolgimento: Realizzare un sito la vendita di motociclette.
Dalla pagina di presentazione si accede ad un elenco di motociclette.
1) Creare una homepage.
Dovrà contenere almeno:
- 3 immagini;
- 3 link esterni;
- 1 tabella;
- 1 div.
2) Creare la pagina con l’elenco delle motociclette.
Ogni motocicletta deve essere inserita in una tabella annidata in un’altra tabella
Nella pagina dovranno esserci:
- almeno 10 motociclette e un'immagine per ogni motocicletta;
- 2 motociclette in evidenza in quanto offerte speciali.
Ogni motocicletta dovrà avere indicato marca, modello, prezzo, cilindrata.
-->

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <main>
            <div class="main">

                    <table>
                        <tr>
                            <td>stradali</td>

                            <td>scooter</td>
                        </tr>
                        <tr>
                            <td>motard</td>
                            <td>custom</td>
                            <td>cross</td>
                        </tr>
                    </table>

            </div>

        <div class="news_container">
