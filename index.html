<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motorlife Vendita di moto</title>
    <link rel="stylesheet" href="CSS/grid.css">
    <link rel="stylesheet" href="CSS/style.css">


    <link href="https://fonts.googleapis.com/css?family=Racing+Sans+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="row">
            <div class="header col-3">
                <span><h1>MOTORLIFE</h1></span>
                <span><h2>Secondo sito in sella</h2></span>
            </div>
        </header>

        <nav>
            <div class="nav row">
                <ul class="col-4">
                    <li>Marchi</li>
                    <li>Promo</li>
                    <li>Contatti</li>
                </ul>
            </div>
        </nav>

        <main>
            <div class="main row">
                <div class="categories">
                    <table class="tabella row col-8">
                        <tr>
                            <td>stradali</td>
                            <td>naked</td>
                            <td>scooter</td>
                        </tr>
                        <tr>
                            <td>motard</td>
                            <td>custom</td>
                            <td>cross</td>
                        </tr>
                    </table>
                </div>
            </div>
        </main>

        <div class="news_container row">
            <div class="news_text row col-4">
                <h2>Newsletter</h2>
                <h3>Iscriviti e rimani aggiornato sulle promo</h3>
            </div>
            <div class="news_form row col-3">
                <input type="text" placeholder="scrivi la tua email" />
                <button type="submit">iscriviti</button>
            </div>

            <footer>
                <div class="footer row col-12">
                    <div class="socials row col-3">
                        <a href=""><img src="./IMG/instagram.png" /></a>
                        <a href=""><img src="/IMG/facebook.png" /></a>
                    </div>
                    <div class="foot_text row col-3">
                        <h4>Privacy - Cookie Policy</h4>
                        <h4>P.Iva 0000 0000 0000 0000</h4>
                    </div>
                </div>
            </footer>

        </div>


        <script src="JS/script.js"></script>
</body>
</html>
